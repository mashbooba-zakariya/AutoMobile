
{% extends 'adminDashboard/admin_base.html'%}

{% block content %}

<div class="card">
        <div class="card-header">
            <strong class="card-title"> FEEDBACK LISTS</strong>
        </div>
        <br>

        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">SL NO</th>
                    <th scope="col">Description</th>
                    <th scope="col">Reply</th>


                </tr>
                </thead>



                <tbody>
                {% for n in data %}
                <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{n.description}}</td>

                    <td>
                        {% if n.reply == None %}
                        <a href="{% url 'AdminFeedReply' n.id %}">
                            <button type="button" class="btn btn-primary">Reply</button>
                        </a>
                        {% else %}
                        {{n.reply}}
                        {% endif %}
                    </td>
                {% empty %}

                </tr>

                <tr>
                    <td colspan="7"><h3>No Results Found</h3></td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>


{% endblock %}
